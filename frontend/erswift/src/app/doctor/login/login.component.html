<div class="login">
    <div class="login__header">
      <h1>Log In!</h1>
    </div>
    <form [formGroup]="loginForm" class="login__form" (ngSubmit)="save()">
      <div class="login__form__field">
        <label class="login__form__field__label">Username:</label><br />
        <input class="login__form__field__input" type="text" 
                                                placeholder="Enter Username" 
                                                formControlName="username" 
                                                autocomplete="username"
                                                [ngClass]="{'is-invalid': (loginForm.get('username').touched || 
                                                                           loginForm.get('username').dirty) && !loginForm.get('username').valid}">
                          
        <p *ngIf="loginForm.get('username').errors?.required && loginForm.get('username').touched" class="is-invalid">
          *This field is required.
        </p>
      </div>
      <div class="login__form__field">
        <label class="login__form__field__label">Password:</label><br />
        <input class="login__form__field__input" type="password" 
                                                placeholder="Enter Password" 
                                                formControlName="password" 
                                                autocomplete="current-password"
                                                [ngClass]="{'is-invalid': (loginForm.get('password').touched || 
                                                                           loginForm.get('password').dirty) && !loginForm.get('password').valid}">
        <p *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched" class="is-invalid">
          *This field is required.
        </p>
      </div>
      <button type="submit" class="btn btn--blue login__form__submit">Log In</button>
    </form>
  
    <div class="login__check-info" *ngIf="error">
      <span class="is-invalid">There appears to have been an error! Please check over your login information!</span>
    </div>
  </div>
